[package]
name = "terminal-events"
version = "0.1.0"
edition = "2021"
default-run = "main"

[[bin]]
name = "main"
path = "main.rs"

[dependencies]
# TUI
crossterm = "0.28.1"
ratatui = "0.29.0" # uses crossterm 0.28.1
owo-colors = "4.0"
eyre = "0.6"
color-eyre = "0.6"
dirs = "6.0.0"
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "registry"] }
clap = { version = "4.5.49", features = [ "derive" ] }
libc = "0.2"
